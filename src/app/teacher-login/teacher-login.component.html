  <!-- mainContent -->
  <div id="main">
    <div class="login-container">
      <h2 class="text-center" style="font-size: 40px;">Faculty Login</h2>
      <div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-3 p-4 border rounded shadow">
          <div class="form-group mb-4">
            <label for="username" class="form-label">Username</label>
            <input name="username" formControlName="username" type="text" class="form-control" id="username"
              placeholder="Username">
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              class="invalid-feedback">Invalid Username</div>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input name="password" formControlName="password" type="password" class="form-control" id="password"
              placeholder="Password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="invalid-feedback">Invalid Password</div>
          </div>
          <div class="text-center text-danger">
            {{ loginErrorMsg }}
          </div>
          <!-- Move the button and link inside the login form -->
          <div class="form-group d-flex justify-content-between">
            <button id="login" class="form-control" [disabled]="loginForm.invalid || loginSuccessStatus">
              <span *ngIf="!loginSuccessStatus">Login</span>
              <div *ngIf="loginSuccessStatus" class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
            <a routerLink="/teacher-register" style="text-decoration: none;">First time logging in?
              Click here.</a>
          </div>
        </form>
      </div>
    </div>
  </div>
