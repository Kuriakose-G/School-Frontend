<!-- mainContent -->
<div id="main">
  <div class="login-container">
    <h2 class="text-center" style="font-size: 40px;">Student Login</h2>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="studentLogin()" class="mt-3 p-4 border rounded shadow">
        <div class="form-group mb-4">
          <label for="studentUsername" class="form-label">Username</label>
          <input name="studentUsername" formControlName="studentUsername" type="text" class="form-control" id="studentUsername"
            placeholder="Username">
          <div *ngIf="loginForm.get('studentUsername')?.invalid && loginForm.get('studentUsername')?.touched"
            class="invalid-feedback">Invalid Username</div>
        </div>
        <div class="form-group mb-4">
          <label for="studentPassword" class="form-label">Password</label>
          <input name="studentPassword" formControlName="studentPassword" type="password" class="form-control" id="studentPassword"
            placeholder="Password">
          <div *ngIf="loginForm.get('studentPassword')?.invalid && loginForm.get('studentPassword')?.touched"
            class="invalid-feedback">Invalid Password</div>
        </div>
        <div class="text-center text-danger">
          {{ loginErrorMsg }}
        </div>
        <div class="form-group d-flex justify-content-between">
          <button id="login" class="form-control" [disabled]="loginForm.invalid || loginSuccessStatus">
            <span *ngIf="!loginSuccessStatus">Login</span>
            <div *ngIf="loginSuccessStatus" class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
          <a routerLink="/studentRegister" style="text-decoration: none;">First time logging in? Click here.</a>
        </div>
      </form>
    </div>
  </div>
</div>
